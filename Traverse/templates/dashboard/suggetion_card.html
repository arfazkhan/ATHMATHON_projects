{% for card in suggestions %}
<div class="card">
  <div class="icon mb-3 mr-2">
    {% if card.image %}
    <img src="{{ card.image.url }}" style="width: 30px" alt="" />
    {% endif %}
  </div>
  <strong> <p>{{ card.place_name }}</p> </strong>
  <div class="card__body">{{card.desc}}</div>
  <a href="{% url 'plantrip' %}">
    <span class="d-flex flex-column"
      ><p class="p-0">Make A Trip</p>
      <p class="text-muted text-xs p-0">by {{card.user.username}}</p></span
    >
  </a>
</div>

{% endfor %}

<style>
  .card {
    --bg: #f7f7f8;
    --hover-bg: #ffe5f4;
    --hover-text: #e50087;
    max-width: 23ch;
    text-align: center;
    background: var(--bg);
    padding: 1.5em;
    padding-block: 1.8em;
    border-radius: 5px;
    position: relative;
    overflow: hidden;
    transition: 0.3s cubic-bezier(0.6, 0.4, 0, 1), transform 0.15s ease;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 1em;
  }

  .card__body {
    color: #464853;
    line-height: 1.5em;
    font-size: 1em;
  }

  .card > :not(span) {
    transition: 0.3s cubic-bezier(0.6, 0.4, 0, 1);
  }

  .card > strong {
    display: block;
    font-size: 1.4rem;
    letter-spacing: -0.035em;
  }

  .card span {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: var(--hover-text);
    border-radius: 5px;
    font-weight: bold;
    top: 100%;
    transition: all 0.3s cubic-bezier(0.6, 0.4, 0, 1);
  }

  .card:hover span {
    top: 0;
    font-size: 1.2em;
  }

  .card:hover {
    background: var(--hover-bg);
  }

  .card:hover > div,
  .card:hover > strong {
    opacity: 0;
  }
</style>
