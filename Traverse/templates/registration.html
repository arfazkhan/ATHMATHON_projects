<body>
  <div class="container position-sticky z-index-sticky top-0 contexte   min-vh-30">   
    <div class="row">   
      <div class="col-12">   
        <nav   
          class="navbar navbar-expand-lg blur blur-rounded position-absolute  my-3 top-0 border-bottom py-3 z-index-3 shadow my-3 py-2 start-0 end-0 ml-4 mr-1 contexte ">

            <ul class="navbar-nav d-lg-block d-none ">   
              <li class="nav-item ">   
                <a href="http://instagram.com/la_route__/"   
                  class="btn btn-sm  bg-white btn-round mb-0 me-1 logo-texte navbar-brand " role="button">
                  <img src="{% static 'logo.png' %}" alt="logo" style="width: 25px;">
                </a>   
              </li>   
            </ul>   
            <button class="navbar-toggler shadow-none ms-2 collapsed" type="button" data-bs-toggle="collapse"   
              data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false"   
              aria-label="Toggle navigation">   
              <span class="navbar-toggler-icon mt-2">   
                <span class="navbar-toggler-bar bar1"></span>   
                <span class="navbar-toggler-bar bar2"></span>   
                <span class="navbar-toggler-bar bar3"></span>   
              </span>   
            </button>   
            <a href="http://instagram.com/la_route__/"   
              class="btn btn-sm  bg-white  btn-round mb-0 ms-auto d-lg-none d-block">Traverse</a>

              id="navigation">   
              <ul class="navbar-nav navbar-nav-hover ml-auto ">   
                <li class="nav-item mx-2">   
                  <a class="nav-link ps-2 d-flex justify-content-between cursor-pointer" role="button" href="#top">   
                    Home   
                  </a>   
                </li>   
   
                <li class="nav-item mx-2">   
                  <a class="nav-link ps-2 d-flex justify-content-between cursor-pointer " role="button" href="#blogs123">   
                    Blogs   
                  </a>   
                </li>   
  
              </ul>   
            </div>   
          </div>   
        </nav>   
      </div>

  </div>   
<!-- login -->
<div class="container ccontainer mt-10">

    <div class="row login mt-10 justify-content-center">
 
      <div class="col-4 d-none d-lg-block">
        <img src="{% static 'images/trip.png' %}" alt="trip" class="img-fluid rounded">
      </div> 
      <div class="col-2">
 
      </div>
      <div class="col-lg-5 col-12 mx-4 my-auto">
        <div class="d-flex justify-content-center">
          <img src="{% static 'logo.png' %}" alt="logo" style="width: 90px;">
        </div>
        <div class="container mt-4">
          {% for message in messages %}
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                  <p class="text-light m-0">{{ message }}</p>
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
          {% endfor %}
      </div>
        <!-- Pills navs -->
        <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
          <li class="nav-item " role="presentation">
            <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
              aria-controls="pills-login" aria-selected="true">Login</a>
          </li>
          <li class="nav-item " role="presentation">
            <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab"
              aria-controls="pills-register" aria-selected="false">Register</a>
          </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
 
            <form method="post" action="{% url 'login' %}">
              {% csrf_token %}
              <div class="form-outline mb-4">
                <input type="text" name="uname" id="loginName" class="form-control" />
                <label class="form-label" for="loginName">Username</label>
              </div>
 
              <div class="form-outline mb-4">
                <input type="password" name="password" id="loginPassword" class="form-control" />
                <label class="form-label" for="loginPassword">Password</label>
              </div>
 
              <div class="row mb-4">
                <div class="col-md-6 d-flex justify-content-center">
                  <div class="form-check mb-3 mb-md-0">
                    <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                    <label class="form-check-label" for="loginCheck"> Remember me </label>
                  </div>
                </div>
 
                <div class="col-md-6 d-flex justify-content-center">
                  <a href="#!">Forgot password?</a>
                </div>
              </div>
 
              <button type="submit" name="login" class="btn btnn-info btn-block mb-4">Sign in</button>

            </form>
          </div>
          <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
            <form method="POST" action="{% url 'signup' %}">
              {% csrf_token %}

              <!-- Username input -->
              <div class="form-outline mb-4">
                <input type="text" name="suname" id="registerUsername" class="form-control" />
                <label class="form-label" for="registerUsername">Username</label>
              </div>
              <!-- Username input -->
              <div class="form-outline mb-4">
                <input type="text" name="email" id="registerEmail" class="form-control" />
                <label class="form-label" for="registerEmail">Email</label>
              </div>
             <!-- nativePlace input -->
              <div class="form-outline mb-4">
                <input type="text" name="nativePlace" id="registerPlace" class="form-control" />
                <label class="form-label" for="registerPlace">Native Place</label>
              </div>
 
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="registerPassword" name="password1" class="form-control" />
                <label class="form-label" for="registerPassword">Password</label>
              </div>
 
              <!-- Repeat Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="registerRepeatPassword" name="password2" class="form-control" />
                <label class="form-label" for="registerRepeatPassword">Repeat password</label>
              </div>
 
              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
                  aria-describedby="registerCheckHelpText" />
                <label class="form-check-label" for="registerCheck">
                  I have read and agree to the terms
                </label>
              </div>
 
              <!-- Submit button -->
              <button type="submit" name="signup" class="btn btn-block mb-3 btnn-primary">Sign in</button>
            </form>
          </div>
        </div>
        <!-- Pills content -->
      </div>
    </div>
  </div>
 
 <!-- MDB -->
 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>
</body>
</html>
