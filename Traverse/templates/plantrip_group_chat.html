{% extends 'Dashboardbase.html' %}
{% load static %}


{%block content %}
<section class="chatbox">
    <section class="chat-window" id="chat-window" style="height: 300px;">
        <div class="d-flex justify-content-start align-items-center">
            <a href="{% url 'plantrip-detail' trip.id %}">
                <i class="fa fa-arrow-left" style="margin-right: 15px; font-size: x-large; margin-bottom: 0px;"
                    aria-hidden="true"></i>
            </a>
            <div>
                <h6 style="margin: 0px; padding: 0px;">
                    To {{trip.place_name}}
                </h6>
            </div>

        </div>
        <hr>
        
        {% for x in messages %}
        <article class="msg-container msg-{% if x.sender == request.user %}self{% else %}remote{% endif %}" id="msg-0">
            <div class="msg-box">
                <div class="flr">
                    <div class="messages">
                        <p class="msg" style="margin: 0px 10px 10px 10px;" id="msg-0">
                            {{x.message}}
                        </p>
                    </div>
                </div>
            </div>
        </article>
        {% endfor %}
            
        
    </section>
    <div class="chat-input" id="chat-form">
        <input type="text" autocomplete="on" id="input-message" name="message" placeholder="Type a message" />
        <button type="submit" id="send-button">
            <i class="fa fa-paper-plane-o" style="color: white;" aria-hidden="true"></i>
        </button>
    </div>
</section>
<script>
    var input_message = document.getElementById('input-message')
    var send_button = document.getElementById('send-button')
    var websock = new WebSocket(`ws://${window.location.host}/ws/chat/group/{{trip.group_name}}/`)

    input_message.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
            send_button.click()
        }
    });

    send_button.addEventListener('click', (e) => {
        if (input_message.value === '') return;
        websock.send(JSON.stringify({
            "type": 'chat',
            'message': input_message.value
        }))
        input_message.value = '';
    })
    
    websock.onmessage = (e) => {
        data = JSON.parse(e.data)
        switch (data.type) {
            case 'connected':
                console.log(data['message'])
                break;
            case 'chat':
                console.log(data)
                send_message(data['message'], data['user'], 'self', data)
                break;
            default:
                console.log("Unknown Type")
                break;
        }
    }

    function send_message(message, user = null, self_remote = null, data) {

        var currentUser = "{{request.user}}"
        user = user == null ? currentUser : user
        self_remote = self_remote != null ? user === currentUser ? 'self' : 'remote' : self_remote

        const article = `<article class="msg-container msg-${self_remote}" id="msg-0">
            <div class="msg-box">
                <div class="flr">
                    <div class="messages">
                        <p class="msg" style="margin: 0px 10px 10px 10px;" id="msg-0">
                            ${data['message']}
                        </p>
                    </div>
                </div>
            </div>
        </article>`
        const fragment = document.createRange().createContextualFragment(article);
        document.getElementById('chat-window').appendChild(fragment);
    }
</script>
<style>
    ::-webkit-scrollbar {
        width: 4px;
    }

    ::-webkit-scrollbar-thumb {
        background-color: #4c4c6a;
        border-radius: 2px;
    }

    .chatbox {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        box-shadow: 0 0 4px rgba(0, 0, 0, .14), 0 4px 8px rgba(0, 0, 0, .28);
    }

    .chat-window {
        flex: auto;
        padding: 30px;
        max-height: calc(100% - 60px);
        background: transparent;
        overflow: auto;
    }

    .chat-input {
        flex: 0 0 auto;
        height: 60px;
        background: #babfcf;
        border-top: 1px solid #2671ff;
        box-shadow: 0 0 4px rgba(0, 0, 0, .14), 0 4px 8px rgba(0, 0, 0, .28);
    }

    .chat-input input {
        height: 59px;
        line-height: 60px;
        outline: 0 none;
        border: none;
        width: calc(100% - 60px);
        color: white;
        text-indent: 10px;
        font-size: 12pt;
        background: #aeb4c9;
    }

    .chat-input button {
        float: right;
        outline: 0 none;
        border: none;
        box-shadow: 0 0 2px rgba(0, 0, 0, .12), 0 2px 4px rgba(0, 0, 0, .24);
        background: grey;
        height: 40px;
        width: 40px;
        border-radius: 50%;
        padding: 2px 0 0 0;
        margin: 10px;
        transition: 0.3s;
    }

    .chat-input button:hover {
        background: #2671ff;
        transform: scale(1.1);
    }

    .msg-container {
        position: relative;
        display: inline-block;
        width: 100%;
        margin: 0 0 10px 0;
        padding: 0;
    }

    .msg-box {
        display: flex;
        background: #babbc0;
        padding: 10px 10px 0 10px;
        border-radius: 20px 20px 20px 0px;
        max-width: 80%;
        float: left;
        box-shadow: 0 0 2px rgba(0, 0, 0, .12), 0 2px 4px rgba(0, 0, 0, .24);
    }

    .user-img {
        display: inline-block;
        border-radius: 50%;
        height: 40px;
        width: 40px;
        background: #2671ff;
        margin: 0 10px 10px 0;
    }

    .flr {
        flex: 1 0 auto;
        display: flex;
        flex-direction: column;
        width: calc(100% - 50px);
    }

    .messages {
        flex: 1 0 auto;
    }

    .msg {
        display: inline-block;
        font-size: 11pt;
        font-weight: bold;
        line-height: 13pt;
        color: rgba(0, 0, 0, 0.7);
        margin: 0 0 4px 0;
    }

    .msg:first-of-type {
        margin-top: 8px;
    }

    .timestamp {
        color: rgba(0, 0, 0, 0.631);
        font-size: 10pt;
        margin-bottom: 10px;
    }

    .username {
        margin-right: 3px;
        margin-left: 0px;
    }

    .posttime {
        margin-left: 3px;
        margin-right: 10px;
    }

    .msg-self .msg-box {
        border-radius: 20px 20px 0px 20px;
        background: white;
        float: right;
    }

    .msg-self .user-img {
        margin: 0 0 10px 10px;
    }

    .msg-self .msg {
        text-align: right;
    }

    .msg-self .timestamp {
        text-align: right;
    }
</style>
{% endblock %}
